<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <style>
        .row {
            margin-top: 1em;
        }
         [class^='col']{ 
            background-color: pink;
            border: 1px solid red;
            padding: 0.4em;
        }
    </style>
</head>
<body>
    <!--Awal konten-->
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="row g-10">
                    <div class="col-10">kolom 1 nested 1</div>
                    <div class="col-2">kolo 1 nested 2</div>
                </div>
            </div>
            <div class="col-2">kolom-2</div>
        </div>
    </div>
    
    <!--Akhir konten-->
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
